<GridLayout *ngIf="isPlaying | async" columns="*,auto,auto" rows="auto">
	<Slider
	*ngIf="isPlaying | async"
	row="0" col="0"
	minvalue="0"
	[maxvalue]="duration"
	[value]="current"
	(valueChange)="updateProgress($event.object)"
	></Slider>
	<Label row="0" col="1" class="p-y-10 p-r-10" [text]="progressText | async">
	</Label>
	<Button row="0" col="2" class="fas" [text]="playPauseIcon$ | async" (tap)="togglePlay()"></Button>
</GridLayout>
